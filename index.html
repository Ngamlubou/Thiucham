<!DOCTYPE html>
<html>
  <head>
      <base target="_top">
          <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
              <style>
                    body {
                            font-family: 'Open Sans', sans-serif;
                                    padding: 20px;
                                            background: #ffffff;
                                                    line-height: 1.5;
                                                          }

                                                                h1 {
                                                                        font-size: 1.2em;
                                                                                color: #1c1d7b;
                                                                                      }

                                                                                            .review {
                                                                                                    background: #fffbe6;
                                                                                                            border-radius: 8px;
                                                                                                                    padding: 15px 20px;
                                                                                                                            margin-bottom: 20px;
                                                                                                                                    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
                                                                                                                                            max-width: 100%;
                                                                                                                                                    margin-left: auto;
                                                                                                                                                            margin-right: auto;
                                                                                                                                                                  }

                                                                                                                                                                        .reviewer {
                                                                                                                                                                                font-size: 1.2em;
                                                                                                                                                                                        font-weight: bold;
                                                                                                                                                                                                margin-bottom: 5px;
                                                                                                                                                                                                      }

                                                                                                                                                                                                            .stars-time {
                                                                                                                                                                                                                    display: flex;
                                                                                                                                                                                                                            align-items: center;
                                                                                                                                                                                                                                    gap: 10px;
                                                                                                                                                                                                                                            margin-bottom: 10px;
                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                        .stars {
                                                                                                                                                                                                                                                                font-size: 20px;
                                                                                                                                                                                                                                                                        color: #f5c518;
                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                    .time {
                                                                                                                                                                                                                                                                                            font-size: 0.85em;
                                                                                                                                                                                                                                                                                                    color: #555;
                                                                                                                                                                                                                                                                                                            font-style: italic;
                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                        .comment {
                                                                                                                                                                                                                                                                                                                                margin: 0;
                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                            .load-all-btn {
                                                                                                                                                                                                                                                                                                                                                    display: inline-block;
                                                                                                                                                                                                                                                                                                                                                            margin-top: 20px;
                                                                                                                                                                                                                                                                                                                                                                    padding: 10px 20px;
                                                                                                                                                                                                                                                                                                                                                                            background-color: #1c1d7b;
                                                                                                                                                                                                                                                                                                                                                                                    color: #ffffff;
                                                                                                                                                                                                                                                                                                                                                                                            text-decoration: none;
                                                                                                                                                                                                                                                                                                                                                                                                    border-radius: 4px;
                                                                                                                                                                                                                                                                                                                                                                                                            font-size: 0.95em;
                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                        .load-all-btn:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                background-color: #15156a;
                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                          </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                              <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                  <h1 id="review-count">Loading...</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div id="reviews"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div id="load-all-container"></div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                              <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const API_URL = 'https://script.google.com/macros/s/AKfycbyfvGnfClyzXM9Kn39BeAzcFQ99aEuuGy_Pj8kbM0Fz8c1Ky9aGxSnizxwb7ycKruQ/exec';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                          // Preserve ?all=true param if present
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const params = new URLSearchParams(window.location.search);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const all = params.get('all') === 'true';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            fetch(API_URL + (all ? '?all=true' : ''))
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .then(response => response.json())
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .then(data => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      if (data.status !== 'success') {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  document.getElementById('review-count').textContent = 'No reviews available.';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              return;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const reviews = data.reviews;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('review-count').textContent = `${reviews.length} Reviews`;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const reviewsContainer = document.getElementById('reviews');

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (reviews.length === 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            reviewsContainer.innerHTML = '<p>No reviews available.</p>';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  reviews.forEach(r => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const div = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              div.className = 'review';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            div.innerHTML = `
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="reviewer">${r.reviewer}</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="stars-time">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="stars">${'⭐️'.repeat(r.stars)}</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="time">${r.timeAgo}</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="comment">${r.comment}</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            reviewsContainer.appendChild(div);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (data.showLoadAll && !all) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const btn = document.createElement('a');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                btn.href = '?all=true';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              btn.className = 'load-all-btn';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            btn.textContent = 'Load All Reviews';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          document.getElementById('load-all-container').appendChild(btn);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        })
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .catch(err => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          console.error(err);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('review-count').textContent = 'Error loading reviews.';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </html>
