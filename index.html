<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thiucham</title>

<style>
    body {   font-family: Arial, sans-serif;
      padding: 12px; 
      padding-bottom: 60px;
      padding-top: 60px;}

    ul {   list-style: none;
      padding: 0;
      margin: 0; }

    li {  padding: 10px 6px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;  }

    li:hover {   background: #f5f5f5; }
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  height: 50px;
  width: 100%;
  display: flex;
  align-items: center;
  background: #ffffff;
  border-bottom: 1px solid #ddd;
  padding: 0 10px;
  box-sizing: border-box;
  z-index: 1000;}

.top-menu {
  width: 40px;
  text-align: center;
  font-size: 20px;
  cursor: pointer;}

.top-title {
  flex: 1;
  text-align: center;
  font-weight: bold;
  white-space: nowrap;
  overflow: hidden;}

.top-search {
  width: 40px;
  text-align: center;
  font-size: 18px;
  cursor: pointer;}

#searchInput {
  position: absolute;
  right: 10px;
  left: 50px;
  height: 34px;
  padding: 4px 8px;
  display: none;
  font-size: 14px;}
 
 .id {font-weight: bold;
      margin-right: 6px;}

.bottom-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50px;

  display: flex;
  border-top: 1px solid #ddd;
  background: #ffffff;}

.bottom-item {  flex: 1;
  text-align: center;
  line-height: 50px;
  cursor: pointer;
  font-weight: bold;}

.bottom-item:hover { background: #f5f5f5;}
  </style>  
</head>
<body>
<div class="top-bar">
  <div class="top-menu">‚ò∞</div>

  <div class="top-title" id="viewTitle">
    Hiuna Khomlui  </div>

  <div class="top-search" onclick="toggleSearch()">üîç</div>

  <input
    type="text"
    id="searchInput"
    placeholder="Search..."  />
</div>
<ul id="songList"></ul>
<script src="Hiuna_Khomlui.js"></script>
<script src="Luisan.js"></script>
<script src="Khristen_Madui_Lui.js"></script>
<script src="app.js"></script>  

<div class="bottom-bar">
  <div class="bottom-item" onclick="renderSongList(Hiuna_Khomlui)">
    Hiuna Khomlui
  </div>
  <div class="bottom-item" onclick="renderSongList(Khristen_Madui_Lui)">
    Khristen Madui Lui
  </div>
  <div class="bottom-item" onclick="renderSongList(Luisan)">
    Luisan
  </div>
</div>
</body>
</html>
