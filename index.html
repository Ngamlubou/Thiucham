<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiuna Khomlui</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    .lyrics {
      white-space: pre-line;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1 id="title">Loading...</h1>
  <p><strong>ID:</strong> <span id="id"></span></p>
  <p><strong>Key:</strong> <span id="key"></span></p>
  <p><strong>Time Signature:</strong> <span id="time"></span></p>

  <div class="lyrics" id="lyrics"></div>

  <!-- 1️⃣ Load DataStore first -->
  <script src="datastore.js"></script>

  <!-- 2️⃣ App logic -->
  <script>
    async function loadFirstSong() {
      try {
        // Get data through DataStore
        const data = await DataStore.get('Hiuna_Khomlui');

        // First song
        const song = data[0];

        // Render
        document.getElementById('id').textContent = song.ID;
        document.getElementById('title').textContent = song.Title;
        document.getElementById('key').textContent = song.Key;
        document.getElementById('time').textContent = song["Time signature"];
        document.getElementById('lyrics').textContent = song.Lyrics;

      } catch (err) {
        console.error('Error loading song:', err);
      }
    }

    loadFirstSong();
  </script>

</body>
  </html>
