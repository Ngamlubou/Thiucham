<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thiucham</title>

<style>
    body {   font-family: Arial, sans-serif;
      padding: 12px; 
      padding-bottom: 60px;}

    ul {   list-style: none;
      padding: 0;
      margin: 0; }

    li {  padding: 10px 6px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;  }

    li:hover {   background: #f5f5f5; }

    .id {font-weight: bold;
      margin-right: 6px;}

.bottom-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50px;

  display: flex;
  border-top: 1px solid #ddd;
  background: #ffffff;}

.bottom-item {  flex: 1;
  text-align: center;
  line-height: 50px;
  cursor: pointer;
  font-weight: bold;}

.bottom-item:hover { background: #f5f5f5;}
  </style>  
</head>
<body>
<h2>Hiuna Khomlui</h2>
<ul id="songList"></ul>
<script src="Hiuna_Khomlui.js"></script>
  <script>
    const listEl = document.getElementById("songList");

    // Render LIST ONLY
    Hiuna_Khomlui.forEach(song => {
      const li = document.createElement("li");

      li.innerHTML = `
        <span class="id">${song.ID}</span>
        <span class="title">${song.Title}</span>
      `;

      listEl.appendChild(li);
    });
  </script>
<div class="bottom-bar">
  <div class="bottom-item">Hiuna Khomlui</div>
  <div class="bottom-item">Khristen Madui Lui</div>
  <div class="bottom-item">Luisan</div>
</div>
</body>
</html>
