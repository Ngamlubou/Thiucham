<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiuna Khomlui</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    .lyrics {
      white-space: pre-line;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1 id="title">Loading...</h1>
  <p><strong>ID:</strong> <span id="id"></span></p>
  <p><strong>Key:</strong> <span id="key"></span></p>
  <p><strong>Time Signature:</strong> <span id="time"></span></p>

  <div class="lyrics" id="lyrics"></div>

 <script src="Hiuna_Khomlui.js"></script>

<script>
  const song = Hiuna_Khomlui[0];

  document.getElementById('id').textContent = song.ID;
  document.getElementById('title').textContent = song.Title;
  document.getElementById('key').textContent = song.Key;
  document.getElementById('time').textContent = song["Time signature"];
  document.getElementById('lyrics').textContent = song.Lyrics;
</script>
</body>
</html>
