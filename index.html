<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thiucham</title>

<style>
    body {   font-family: Arial, sans-serif;
      padding: 12px; }

    ul {   list-style: none;
      padding: 0;
      margin: 0; }

    li {  padding: 10px 6px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;  }

    li:hover {   background: #f5f5f5; }

    .id {
      font-weight: bold;
      margin-right: 6px;}
  </style>  
</head>
<body>
<h2>Hiuna Khomlui</h2>
<ul id="songList"></ul>
<script src="Hiuna_Khomlui.js"></script>
  <script>
    const listEl = document.getElementById("songList");

    // Render LIST ONLY
    Hiuna_Khomlui.forEach(song => {
      const li = document.createElement("li");

      li.innerHTML = `
        <span class="id">${song.ID}</span>
        <span class="title">${song.Title}</span>
      `;

      listEl.appendChild(li);
    });
  </script>
</body>
</html>
